<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de Livros</title>

    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="media-queries.css" >
</head>
<body>
    <header>
        <h1>Catálogo de Livros</h1>
        <img src="/src/img/simbolo.png" alt="Logo" id="logo">
    </header>
    <nav>       
        <label for="procura" id="labelFromInputProcura"><input id="procura" type="search" placeholder="Você pode procurar aqui"></label>
         <!-- tenho que aprender a fazer isso funcionar -->

        <select name="select-de-categorias" id="select-de-categorias">
            <option value="todos">Todos</option>
        </select>
    </nav>

        <img id="icon-add" src="/src/img/icon-ADD.png" alt="adicionar mais" onclick="mostrarAdicaoLivros()">
    <aside>
        <!--Formulário de cadastro à esquerda (ou acima em telas pequenas).-->

        <form action="">
            <div class="campo-linha-grande">
                <label for="titulo" class="textFromInputGrande">Título</label>
                <input type="text" id="titulo" class="inputGrande">
            </div>

            <div class="campo-linha-grande">
                <label for="autor" class="textFromInputGrande">Autor</label>
                <input type="text" id="autor" class="inputGrande">
            </div>

            <div class="campo-linha-compartilhada">
                <div class="campo-interno">
                    <label for="ano">Ano</label> 
                    <input type="number" id="ano" min="1000" max="2025"> <!-- colocar um min e max que pega o ano atual e impõe isso de limite-->
                </div>
                <div class="campo-interno">
                    <label for="categoria">Categoria</label>
                    <select id="categoria">
                        <option value="romance">Romance</option>
                        <option value="ficcao">Ficção</option>
                        <option value="terror">Terror</option>
                        <option value="biografia">Biografia</option>
                        <option value="historia">História</option>
                    </select>
                </div>
            </div> <!-- FUTURA ADIÇÂO, ADICIONAR A CAPA -->
        </form>
        <button id="addLivro">Adicionar Livro</button>
    </aside>
    <main>

    </main>
    <footer> <!-- um pedaço do que está atrás tá aparecendo -->
        <p>@geovanni-martins</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
